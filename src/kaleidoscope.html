      </article>

      <article class="step-2-review-photo u-center-vertically u-full-size u-hidden">
        <img class="photo responsive-img" src="#" alt="Your Photo">
      </article>

      <article class="step-3-play-with-kaleidoscope u-text-center u-center-vertically u-full-size  kaleidoscope-container u-hidden">
        <h2>So it works!</h2>
        <p>Slide your finger over the Kaleidoscope to generate new patterns</p>
        <p>When you are ready, simply Share!</p>
        <canvas class="kaleidoscope"></canvas>
      </article>


      <article class="step-4-share-it u-center-vertically u-full-size  u-hidden">
        <div class="tweet-content-form">
          <span>@</span>
          <input class="js-username" type="text" name="username" placeholder="johnDoesTwitter">
          <span>I am at #btConf</span>
          <textarea class="js-tweet-text" placeholder="Enter your tweet message here" name="tweet-text" class="tweet-text js-tweet-text"></textarea>
          <small class="characters-left-counter"><span class="js-characters-left">100</span> Characters left</small>
          <img src="#" class="tweet-thumbnail responsive-img js-image-to-share" alt="Your kaleidoscope" />
        </div>
      </article>

      <article class="step-5-goodbye u-center-vertically u-full-size  u-hidden">
        <div class="tweet-success u-text-center content-box">
          <h2>Your tweet was shared!</h2>
          <p>If you want to know how this app was built, visit ______</p>
          <a class="btn btn-raised u-text-center" href="index.html">Play again</a>
        </div>
      </article>

          <button class="navbar-item-button btn js-button-kaleidome u-hidden" type="button">

        <li class="navbar-item navbar-item--positive">
